<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

      <div class="row nav-vertical d-flex">
        <div class="col-md-3 mb-2 mb-md-0 mt-n1">
          <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">
            <li class="nav-item" ngbNavItem>
           
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                   
                   
                    <div class="media d-flex justify-content-center align-items-center">
                      <a href="javascript:void(0);"  *ngIf="avatarImage">
                        <img [src]="avatarImage" class="rounded" alt="profile image" height="120" width="120" />
                      </a>

                      <a href="javascript:void(0);" *ngIf="!avatarImage">
                        <img src="assets/images/profile/person.png" class="rounded" alt="profile image" height="120" width="120" />
                      </a>
                       </div>
                    
                      <div class="media-body mt-75 d-flex justify-content-center align-items-center" style="margin-top: 16px !important;">
                        <button
                          (click)="file.click()"
                          for="account-upload"
                          class="btn btn-primary mb-75 mr-3"
                          rippleEffect
                        >
                          Upload
                        </button>
                        <input
                          type="file"
                          #file
                          id="account-upload"
                          hidden
                          accept="image/*"
                          (change)="uploadImage($event)"
                        />
                        <button class="btn btn-outline-secondary mb-75" rippleEffect>Reset</button>
                      
                      </div>
                    
                   </div>
                   </div>
                    <div class="card">
                  <div class="card-body">
                    <form class="validate-form mt-2">
                      <div class="row">
                         <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-name">Name</label>
                            <input
                              type="text"
                              [(ngModel)]="user_info.name"
                              class="form-control"
                              id="account-name"
                              name="name"
                              placeholder="Name"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-username">Username</label>
                            <input
                              type="text"
                              [(ngModel)]="user_info.user_name"
                              class="form-control"
                              id="account-username"
                              name="username"
                              placeholder="Username"
                            />
                          </div>
                        </div>
                       
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-e-mail">E-mail</label>
                            <input
                              type="email"
                              [(ngModel)]="user_info.email"
                              class="form-control"
                              id="account-e-mail"
                              name="email"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-phone">Phone number</label>
                            <input
                              type="text"
                              [(ngModel)]="user_info.mobile_no"
                              class="form-control"
                              id="account-phone"
                              name="phone"
                              placeholder="Phone number"
                            />
                          </div>
                        </div>
                      
                       
                      
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary mt-2 mr-1" rippleEffect (click)="save()">Save changes</button>
                          <button type="reset" class="btn btn-outline-secondary mt-2" rippleEffect>Cancel</button>
                        </div>
                      </div>
                    </form>
                   
                  </div>
                </div>
              </ng-template>
            </li>
