<div class="loading" *ngIf="loading">
  <div class="effect-1 effects"></div>
  <div class="effect-2 effects"></div>
  <div class="effect-3 effects"></div>
</div>
<div
  class="row"
  style="margin-right: 0px !important; margin-left: 0px !important;padding:0px !important"
>
  <div class="d-none d-lg-flex col-lg-4"></div>
  <div class="col-lg-4" style="margin-right: 0px !important;padding:0px !important">
    <div
  class="welcome-container"
  *ngIf="!loading"
  [ngStyle]="{
    'background-image': welcome_image ? 'url(' + apiUrl + welcome_image + ')' : 'url(../../../assets/images/pages/welcome/background1.jpg)'
  }">
      <div class="welcome-section" *ngIf="section == 1">
        <div class="welcome-text">
          <span class="welcome">WELCOME!</span>
          <p>
            We're thrilled to have you on board! Enjoy exclusive rewards, earn
            points, and unlock amazing offers today while having fun with games
            and quizzes.
          </p>
        </div>

    
      </div>
      <div class="profile-picture-section" *ngIf="section == 2">
        <div class="profile-picture">
          <input type="file" id="upload" hidden (change)="uploadImage($event)" />
          <img
            *ngIf="avatarImage"
            [src]="avatarImage"
            alt="Profile Picture"
            class="profile-img"
            (click)="triggerFileInput()"
          />
          <img
            *ngIf="avatarImage == null"
            src="../../../assets/images/pages/welcome/profile.png"
            alt="Profile Picture"
            class="profile-img"
            (click)="triggerFileInput()"
          />
        
      
        </div>
        
        <div class="name" style="text-align: center;">{{ user_info.user_name }}</div>

        <span style="color:rgb(148, 146, 146);margin-top: 16px;"  (click)="triggerFileInput()"   class="upload-img">Upload your profile picture</span>
      </div>
      <span class="next-button" (click)="goToNext()">
        <img src="../../../assets/images/pages/welcome/next.png" alt="Next Button" width="100"/>
      </span>
      
    </div>
  </div>
  <div class="d-none d-lg-flex col-lg-4"></div>
</div>
